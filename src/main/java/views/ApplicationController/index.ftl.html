<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "Home page">

<h1 style="margin: 0; text-align: center; font-size: 40pt;">Battleship</h1>
<hr>

<div class="container1">

    <div style="flex: 1;">
        <div style="text-align: center; font-size: 20pt; background: rgba(0,0,0,0.25); border-style: solid; border-bottom-style: none; margin-top: 55px;">LOG</div>
        <div id = "attack_log" style="height:250px; font:20px Georgia, Garamond, Serif; overflow:auto; background: rgba(0,0,0,0.1); border-style: solid; "></div>
    </div>


    <div style="flex: 1;">
        <div>
            <fieldset style = "margin: auto; width:300px; height: 35px; border: 0; ">
                <p>
                    <input type = "text" id = "Text2" placeholder= "Enter enemy's name" class= "myText" />
                    <b style="font-size: 14pt; "> 's Sea </b>
                </p>
            </fieldset>
            <table align="center" id="opponent" class="battleGrid"></table>
        </div>
        <br>

        <div id="Place_indicator">
            <div style="text-align: center; font-size: 20pt;"><strong><em>Place Your Ships</em></strong></div>
        </div>

        <div id="Attack_indicator">
            <div style="text-align: center; font-size: 20pt;"><strong><em>Attacking</em></strong></div>
        </div>


        <div>
            <fieldset style = "margin: auto; width:300px; height: 35px; border: 0;">
                <p>
                    <input type = "text" id = "Text1" placeholder = "Enter your name" class= "myText" />
                    <b style="font-size: 14pt; "> 's Sea </b>
                </p>
            </fieldset>
            <table align="center" id="player" class="battleGrid"></table>
        </div>

    </div>


</div>
<button id="sonar_pulse" class="button">Sonar Pulse</button>
<div id="button_panel">
        <button id="place_minesweeper" class="button">Minesweeper</button>
        <button id="place_destroyer" class="button">Destroyer</button>
        <button id="place_battleship" class="button">Battleship</button>
        <button id="place_submarine" class="button">Submarine</button>
        <input type="button" id="is_vertical" class="button" value="Vertical">
        <input type="button" id="is_submerged" class="button" value="Submerged">
</div>
<div><input type="button" value="Restart Game" onClick="window.location.reload()" style="float: right;"></div>
<br>


<script type="text/javascript" src="/assets/game.js"></script>
<script>
    initGame();
</script>

</@layout.myLayout>
